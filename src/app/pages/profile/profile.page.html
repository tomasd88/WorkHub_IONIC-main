<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card color="yellow">
    <ion-card-header>
      <ion-card-title><ion-input placeholder="Name of The Company"></ion-input></ion-card-title>
      <ion-card-subtitle><ion-input placeholder="Price of the service"></ion-input></ion-card-subtitle>
    </ion-card-header>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-content>
        <ion-textarea placeholder="Add a description here"></ion-textarea>
    </ion-card-content>
  </ion-card>
  <!-- save button -->
  <ion-button class="ion-margin" color="orange" expand="block">Publish</ion-button>

  <!-- Button to logout -->
  <ion-button class="ion-margin" expand="block" color="danger" [routerLink]="['/login']">Logout</ion-button>

</ion-content>

<app-barfooter></app-barfooter>
