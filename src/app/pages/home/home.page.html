<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card color="yellow" *ngFor="let item of items" [routerLink]="['/prod-description']">
    <img src= {{item.image}}/>
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle>$ {{item.price}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>





</ion-content>


<app-barfooter></app-barfooter>
